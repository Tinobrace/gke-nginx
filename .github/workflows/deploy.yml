name: Deploy Application  # Make sure the workflow name is correctly formatted

on:
  push:
    branches:
      - main  # Ensure indentation is correct

jobs:
  deploy:
    runs-on: ubuntu-latest  # Ensure proper spacing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        run: |
          sudo apt-get update -y
          sudo apt-get install -y apt-transport-https ca-certificates gnupg curl
          curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmour -o /usr/share/keyrings/cloud.google.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk google-cloud-sdk-gke-gcloud-auth-plugin

      - name: Authenticate with GCP
        run: gcloud auth login --brief

      - name: Deploy to GKE
        run: |
          gcloud config set project YOUR_PROJECT_ID
          gcloud container clusters get-credentials YOUR_CLUSTER_NAME --zone YOUR_ZONE
          kubectl apply -f k8s/deployment.yaml
