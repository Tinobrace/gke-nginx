#!/bin/bash

set -e  # Exit immediately if a command exits with a non-zero status

echo "Step 1: Update system packages"
sudo apt-get update -y

echo "Step 2: Install prerequisites"
sudo apt-get install -y apt-transport-https ca-certificates gnupg curl

echo "Step 3: Add Google Cloud SDK repo key"
curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmour -o /usr/share/keyrings/cloud.google.gpg

echo "Step 4: Add Google Cloud SDK repository"
echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list

echo "Step 5: Update package list again"
sudo apt-get update -y

echo "Step 6: Install Google Cloud SDK and GKE Auth Plugin"
sudo apt-get install -y google-cloud-sdk google-cloud-sdk-gke-gcloud-auth-plugin

echo "Step 7: Verify installation"
gcloud version
kubectl version --client

echo "âœ… GKE Auth Plugin installed successfully!"
